<div class="modal-header route-new">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelCreateNew()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Name Your Route</h4>
</div>
<div class="modal-body route-new">
	<div class="loading-fade" ng-show="loading">
		<div class="throbber-loader throbber-loader-placement">
			Loading
		</div>
	</div>
	<div class="alert alert-info">
		Provide Route Name
	</div>
	<div class="form-inline">
		<div class="form-group name-wrapper">
			<label for="route-name">Route Name:</label>
			<input type="text" class="form-control" id="route-name" placeholder="Enter Route Name" ng-model="routeName" select-on-click="true" auto-focus />
		</div>
	</div>
</div>
<div class="modal-footer route-new">
	<button type="button" class="btn btn-primary ok-button" ng-click="okCreateNew()" ng-class="{'disabled': isEmptyRouteName() }" ng-disabled="isEmptyRouteName()">Ok</button>
	<button type="button" class="btn btn-default cancel-button" ng-click="cancelCreateNew()">Cancel</button>
</div>
