<div class="modal-header route-delete">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelDelete()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Delete Your Route</h4>
</div>
<div class="modal-body route-delete">
	<div class="loading-fade" ng-show="loading">
		<div class="throbber-loader throbber-loader-placement">
			Loading
		</div>
	</div>
<div class="alert alert-info">
		<p class="dialog-message well">
			You are deleting route. It will cause problems with current tickets.
		</p>
	</div>
</div>
<div class="modal-footer route-delete">
	<button type="button" class="btn btn-primary ok-button" ng-click="okDeleteRoute()">Ok</button>
	<button type="button" class="btn btn-default cancel-button" ng-click="cancelDelete()">Cancel</button>
</div>
